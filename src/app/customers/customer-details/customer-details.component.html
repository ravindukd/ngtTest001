<div *ngIf="customer">
    <div>
      <label>First Name: </label> {{customer.name}}
    </div>
    <div>
      <label>Age: </label> {{customer.age}}
    </div>
    <div>
      <label>Active: </label> {{customer.active}}
    </div>

    <button mat-button *ngIf='customer.active' color="primary" (click)='updateActive(false)'>Inactive</button>
    <button mat-button *ngIf='!customer.active' color="primary" (click)='updateActive(true)'>Active</button>

    <button mat-button color="warn" (click)='deleteCustomer()'>Delete</button>

    <hr />
</div>
